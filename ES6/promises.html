<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise</title>

  <body>
    <script>
      const resposta = fetch("https://api.postmon.com.br/v1/cep/01310932");

      resposta

        .catch((erro) => console.log(erro));
    </script>
  </body>
